<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Books</title>
  </head>
  <body>
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="student">Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="books">Books</a>
      </li>
        
    </ul>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-3">
            Add Book Details
          </h2>
          <br />
          <form action="/insertbook" method="post"> {% csrf_token %}
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                placeholder="Enter the Book Id"
                name="bid"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Enter the Book Title"
                name="btitle"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control "
                placeholder="Enter the Author Name"
                name="bauthor"
                required
              />
            </div>
            <br />
          <div class="button ">
              <button class="btn btn-success" type="submit">Submit</button>
          </div>
        </form>
      </div>
        <div class="col-md-8">        
        <h2 class="text-center text-white bg-dark p-3">Books Details</h2>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
          
          <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
    
      </tr>
    </thead>
    <tbody>
  
    {% for d in data %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{d.btitle}}</td>
        <td>{{d.bauthor}}</td>
        
      </tr>
  {% endfor %}
  
    </tbody>
  </table>
</body>
</html>
