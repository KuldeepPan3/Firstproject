<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Welcome to the Library</title>
  </head>
  <body>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/">Library</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="loginstu">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="registerstu">Register</a>
        </li>
      </ul>
      <br>
<center>
   <h1 class="display-5">Register To Library</h1>
</center>
<br><br>
<div class="container border border-dark p-3 mt-10" style="width: 550px">
   {% for message in messages %}
   <div class="alert alert-danger" role="alert">
       {{message}}
   </div>
   {% endfor %}
   <form action="{% url 'registerstu' %}" method="POST">
       {% csrf_token %}
       <div class="form-group">
           <label><b>First Name</b></label>
           <input type="text" name="first_name" class="form-control" placeholder="First Name">
       </div>
       <br>
       <div class="form-group">
           <label><b>Last Name</b></label>
           <input type="text" name="last_name" class="form-control" placeholder="Last Name">
       </div>
       <br>
       <div class="form-group">
           <label><b>Username</b></label>
           <input type="text" name="username" class="form-control" placeholder="Username">
       </div>
       <br>
       <div class="form-group">
           <label><b>Email</b></label>
           <input type="email" name="email" class="form-control" placeholder="Email">
       </div>
       <br>
       <div class="form-group">
           <label><b>Password</b></label>
           <input type="password" name="password1" class="form-control" placeholder="Password">
       </div>
       <br>
       <div class="form-group">
           <label><b>Confirm Password</b></label>
           <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
       </div>
       <br>
       <center>
           <button type="submit" class="btn btn-primary">Register</button>
       </center>
       <br>
       <center>
           <a href="loginstu">Already a user</a>
       </center>
   </form>
</div>
<br>
   </body>
</html>
